name: semtong CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Gradle
        run: ./gradlew build --warning-mode all


      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Set environment values
        run: |
          touch .env
          echo "${{ secrets.ENV }}" >> .env
        shell: bash

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                            
          file: ./Dockerfile                   
          push: true                            
          tags: ${{ secrets.DOCKER_USERNAME }}/semtongserver:latest 
          platforms: linux/amd64

      - name: ssh to ec2
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USER }} 
          script: |
            docker stop semtong-container || true
            docker rm semtongserver || true

            docker pull ${{ secrets.DOCKER_USERNAME }}/semtongserver:latest

            docker run --name semtong-container --env-file ~/.env -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/semtongserver:latest
          
